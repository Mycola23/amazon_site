<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Amazon</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__navigation navigation-header">
                <div class="header__logo ">
                    <img src="img/icons/logo.png" alt="">
                </div>
                <div class="header__location location">
                    <div class="location__body">
                        <div class="location__icon">
                            <img src="img/icons/location.svg" alt="">
                        </div>
                        <div class="location__text">
    
                        </div>
                    </div>
                </div>
                <div class="header__search search">
                    <input class="search__input" type="text">
                    <button class="search__btn">
                        <img src="img/icons/search-icon.svg" alt="">
                    </button>
                </div>

                <nav class="header__links">
                    <a href="orders.html" class="header__link">
                        <span>Returns</span>
                        <span>& Orders</span>
                    </a>
                    <a href="checkout.html" class="header__link link">
                       <div class="link__sprite">
                            <div class="link__counter">0</div>
                            <img src="img/icons/corsine.svg" alt="">
                       </div>
                       <div class="link__text">Cart</div>
                    </a>
                </nav>

            </div>
            

        </header>
       
    </div>
   
    <script src="js/script.js"></script>
</body>
</html>
